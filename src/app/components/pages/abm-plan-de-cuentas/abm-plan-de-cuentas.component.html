<h2>CUENTAS CONTABLES</h2>
<button [routerLink]="['/plan-cuentas','nuevo']" class="mine-btnbig" mat-flat-button>
  NUEVO
</button>

  <app-loading *ngIf="loading"></app-loading>

  <div class="row" style="margin-top:10px; margin-bottom:5px;" [ngStyle]="{'display':loading ? 'none' : 'block' }">
    <!-- <table #tablePlanesCuentas mat-table [dataSource]="constPlanesCuentas | async" matSort class="mat-elevation-z1" -->
    <table #tablePlanesCuentas mat-table [dataSource]="constPlanesCuentas" matSort class="mat-elevation-z1"
      style="font-family: 'Lato', sans-serif !important;">

      <!-- columna select -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" style="color:#fff;">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row" style="width:60px;">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Columna Opciones -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let auxtabla" style="width:60px;">
          <!--<i class="material-icons" style="color:red;">close</i>-->
          <a [routerLink]="['/plan-cuentas',auxtabla.id]" style="color:#000;">
            <i class="material-icons">edit</i>
          </a>
        </td>
      </ng-container>
      <!-- Columna ID -->
      <!-- Columna Nombre -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let auxtabla" style="font-weight:bold;"> {{ auxtabla.name }} </td>
      </ng-container>
      <!-- Columna Cuenta Contable -->
      <ng-container matColumnDef="cuentacontable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta Contable </th>
        <td mat-cell *matCellDef="let auxtabla" style="font-weight:bold;"> {{ auxtabla.cuentacontable }} </td>
      </ng-container>
      <!-- Columna Nomenclador -->
      <ng-container matColumnDef="nomenclador">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nomenclador </th>
        <td mat-cell *matCellDef="let auxtabla" style="font-weight:bold;"> {{ auxtabla.nomenclador }} </td>
      </ng-container>
      <!-- Columna Nomenclador Padre -->
      <ng-container matColumnDef="nomencladorpadre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nomenclador Padre </th>
        <td mat-cell *matCellDef="let auxtabla" style="font-weight:bold;"> {{ auxtabla.nomencladorpadre }} </td>
      </ng-container>
      <!-- Columna Orden -->
      <ng-container matColumnDef="orden">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Orden </th>
        <td mat-cell *matCellDef="let auxtabla" style="font-weight:bold;"> {{ auxtabla.orden }} </td>
      </ng-container>
      <!-- Columna Estado -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let auxtabla" style="font-weight:bold;"> {{ auxtabla.estado }} </td>
      </ng-container>
      <!--
      id                  if:string;
      Nombre              nombre:string;
      Cuenta Contable     cuenta_contable:string;
      Nomenclador         nomenclador:string;
      Nomenclador Padre   nomenclador_padre:string;
      Orden               orden:string;
      Estado              estado:number;

      Imputable?          imputable:number;
      Patrimonial?        patrimonial:number;
      -->


      <tr mat-header-row *matHeaderRowDef="['select', 'opciones', 'name', 'cuentacontable', 'nomenclador', 'nomencladorpadre', 'orden', 'estado']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['select', 'opciones', 'name', 'cuentacontable', 'nomenclador', 'nomencladorpadre', 'orden', 'estado'];"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z1"></mat-paginator>

    <div class="col s12" style="margin-top:5px;" *ngIf="constPlanesCuentas.length < 1">
      <mat-card style="text-align:center; padding-top:10px; padding-bottom:10px; color:grey;"><i>No hay planes de cuentas cargadas.</i></mat-card>
    </div>
  </div>

  <div class="row" style="margin-top:10px; margin-bottom:5px;" [ngStyle]="{'display':loading ? 'none' : 'block' }">
  </div>
