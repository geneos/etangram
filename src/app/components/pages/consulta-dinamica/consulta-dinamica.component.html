<h2>CONSULTA DINAMICA</h2>
<mat-expansion-panel [expanded]=true [disabled]=true style="margin-top:0px;">
  <mat-expansion-panel-header>
    <mat-panel-title>ACCIONES</mat-panel-title>
  </mat-expansion-panel-header>
  <button class="mine-btnbig" mat-flat-button [matMenuTriggerFor]="menu">
    NUEVO
  </button>
    <mat-menu #menu="matMenu">
      <ng-template  matMenuContent>
        <button *ngFor="let x of reportesAll; let i = index" mat-menu-item (click)="menuClickHandler(i)">{{x.name}}</button>
      </ng-template>
    </mat-menu>
  <button class="mine-btnbig" mat-flat-button>
    EDITAR
  </button>
  <button class="mine-btnbig" mat-flat-button>
    VISUALIZAR
  </button>
  <button class="mine-btnbig" mat-flat-button>
    ELIMINAR
  </button>
  <button class="mine-btnbig" mat-flat-button > 
    EXPORTAR
  </button>
</mat-expansion-panel>

<mat-expansion-panel [expanded]=true [disabled]=true style="margin-top:0px;">
  <mat-expansion-panel-header>
    <mat-panel-title>FILTROS</mat-panel-title>
  </mat-expansion-panel-header>
  <button class="mine-btnbig" mat-flat-button (click)='estadoBasico=estadoBasico?false:true'>
    BASICO
  </button>
  <button class="mine-btnbig" mat-flat-button (click)='estadoAvanzado=estadoAvanzado?false:true'>
    AVANZADO
  </button>
  <button class="mine-btnbig" mat-flat-button (click)='estadoColumnas=estadoColumnas?false:true'>
    COLUMNAS
  </button>
</mat-expansion-panel>

<!-- <mat-accordion *ngShow='estadoBasico || estadoAvanzado || estadoColumnas'> -->
<mat-accordion>
  <!-- mostra controles adecuados para filtrar las columnas 'basico' -->
  <mat-expansion-panel [disabled]=false [(expanded)]="estadoBasico" >
    <mat-expansion-panel-header>
    </mat-expansion-panel-header>
    <ng-container AnclaParaFiltros></ng-container>
  </mat-expansion-panel>

  <!-- mostra controles adecuados para filtrar las columnas 'avanzado' -->
  <!-- <mat-expansion-panel [hidden]="!estadoAvanzado" [disabled]=true [(expanded)]="estadoAvanzado"> -->
  <mat-expansion-panel [disabled]=false [(expanded)]="estadoAvanzado" >
    <mat-expansion-panel-header>
    </mat-expansion-panel-header>
    <ng-container AnclaParaAvanzados></ng-container>
  </mat-expansion-panel>

  <!-- mostrar una tabla dinamica con checkbox y las columnas disponibles, con sus nombres -->
  <mat-expansion-panel [disabled]=false [(expanded)]="estadoColumnas" >
    <mat-expansion-panel-header>
    </mat-expansion-panel-header>
    <ng-container AnclaParaColumnas></ng-container>
  </mat-expansion-panel>
</mat-accordion>

      <!-- columna select -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *cdkHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()" style="color:#fff;">
          </mat-checkbox>
        </th>
        <td mat-cell *cdkCellDef="let row" style="width:60px;">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Columna Opciones -->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row" style="width:60px;">
          <!--<i class="material-icons" style="color:red;">close</i>-->
          <!-- <a [routerLink]="['/ref-contables',auxtabla.id]" style="color:#000;"> -->
          <!-- <button (click)="irDetalle(auxtabla.name)">Level Up!!!</button> -->
          <a style="color:#000;">
            <i (click)="irDetalle(row[id])" class="material-icons">edit</i>
          </a>
        </td>
      </ng-container>

      <!-- Generic column definition -->
      <ng-container *ngFor="let column of columns" [cdkColumnDef]="column.columnDef">
        <mat-header-cell *cdkHeaderCellDef>{{ column.header }}</mat-header-cell>
        <mat-cell *cdkCellDef="let row">{{ column.cell(row) }}</mat-cell>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="handleRowClick(row)"></tr>
      
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z1"></mat-paginator>
