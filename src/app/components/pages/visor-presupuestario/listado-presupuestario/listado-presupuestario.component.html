<!-- AGREGAR -->
<div class="row">
  <div class="col s8 m6 l12" class="btn-etangram-div">
    <button mat-mini-fab class="btn-etangram-ok" aria-label="Agregar presupuesto" (click)="agregarPresupuesto()">
      <mat-icon mat-fab >add</mat-icon>
    </button>
  </div>
</div>
  
<!-- LISTADO --> 
<div class="row" *ngIf="presupuestosComprobante.length > 0">
  <table mat-table [dataSource]="_presupuestosComprobante" matSort class="mat-elevation-z1"
    style="font-family: 'Lato', sans-serif !important;">

    <!-- columna Expediente -->
    <ng-container matColumnDef="expediente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%">
        Expediente
      </th>
      <td mat-cell *matCellDef="let row" >
        {{row.Expediente}}
      </td>
    </ng-container>

    <!-- columna tramite -->
    <ng-container matColumnDef="tramite">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%">
        Tramite
      </th>
      <td mat-cell *matCellDef="let row" >
        {{row.Tramite}}
      </td>
    </ng-container>

    <!-- columna fecha -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%">
        Fecha
      </th>
      <td mat-cell *matCellDef="let row" >
        {{row.Fecha}}
      </td>
    </ng-container>

    <!-- columna partida -->
    <ng-container matColumnDef="partida">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 8%">
        Partida
      </th>
      <td mat-cell *matCellDef="let row" >
        {{row.Descripcion_Partida}}
      </td>
    </ng-container>

    <!-- columna Descripcion -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 6%">
        Descripcion
      </th>
      <td mat-cell *matCellDef="let row" style="width:60px;">
        {{row.Descripcion_Partida}}
      </td>
    </ng-container>

    <!-- columna Imputado -->
    <ng-container matColumnDef="imputado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 25%">
        Imputado
      </th>
      <td mat-cell *matCellDef="let row" style="width:60px;">
        {{row.Imputado}}
      </td>
    </ng-container>

    <!-- columna estado -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 8%">
        Estado
      </th>
      <td mat-cell *matCellDef="let row" >
        {{row.Estado_Presupuestario}}
      </td>
    </ng-container>

    <!-- columna edicion -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="width: 7%"></th>
      <td mat-cell *matCellDef="let row" >
        <a (click)="editarLinea(row.ID_AppReserva)" class="list_icons">
          <mat-icon>edit</mat-icon>
        </a>
      
        <a (click)="borrarLinea(row.ID_AppReserva)" class="list_icons">
          <mat-icon>delete</mat-icon>
        </a>   
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>

  <!-- <mat-paginator 
    [length]="100"
    [pageSizeOptions]="[5, 10, 20]" 
    (page)="pageEvent = $event" 
    showFirstLastButtons 
    class="mat-elevation-z1" 
    >
  </mat-paginator> -->
</div>

<div class="row" *ngIf="presupuestosComprobante.length > 0">
  <mat-form-field style="float: right;">
    <input matInput placeholder="Diferencia" [(value)]="diferencia" disabled>
  </mat-form-field>
  <mat-form-field style="float: right;">
    <input matInput placeholder="Total" [(value)]="total" disabled>
  </mat-form-field>
</div>

<div class="col s12" style="margin-top:5px;" *ngIf="presupuestosComprobante.length == 0">
  <mat-card style="text-align:center; padding-top:10px; padding-bottom:10px; color:grey;"><i>No existen l√≠neas presupuestarias</i></mat-card>
</div>

<app-form-presupuestario
  *ngIf="!ocultarForm" 
  [linea]="linea" 
  (savedLine)="actualizarLista()" 
  (canceled)="cancelar()"
>
</app-form-presupuestario>
