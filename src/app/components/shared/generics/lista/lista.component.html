<div>
  <form [formGroup]="forma">
    <mat-form-field appearance="outline" floatLabel="always" style="width:100%; z-index: 99999 !important;">
      <mat-label>{{data.title}}</mat-label>
      <mat-select (selectionChange)="selected($event.value)" 
                  placeholder="Elija una opciÃ³n" 
                  style="z-index: 99999 !important;"
                  formControlName="listaDin"
                  #lista
                  value="{{ opcionElegida }}">
        <!-- <mat-option *ngFor="let option of options" value="{{option.key}}" style="z-index: 99999 !important;">{{option.value}}</mat-option> -->
        <mat-option *ngFor="let option of options" value="{{option.key}}" style="z-index: 99999 !important;">{{option.value}}</mat-option>
      </mat-select>
      <!--<mat-hint>Hint</mat-hint>-->
    </mat-form-field>
  </form>
</div>
