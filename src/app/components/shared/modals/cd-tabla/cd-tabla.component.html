<ngx-smart-modal #cdTablaModal 
                 customClass="overlay-columnas"
                 [identifier]="'cdTablaModal'"
                 [closable]="false"
                 [dismissable]="false"
                 [escapable]="false">
    <div>
        <h2 class="modal-title pull-left" style="margin-top:5px; margin-bottom:15px;">Columnas visibles:</h2>
    </div>               
  
    <mat-card style="padding:0px">
        <app-loading *ngIf="loading"></app-loading>
        <ng-container AnclaParaColumnas></ng-container>
    </mat-card>
  
    <div style="margin-top: 10px; width: 100%; text-align: right;">
        <button type="button" mat-flat-button class="mine-btnbig" (click)="aplicar()">APLICAR</button>
        <button type="button" mat-flat-button class="mine-btnbig-grey" Style="margin-left: 5px" (click)="reset()">POR DEFECTO</button>
        <button type="button" mat-flat-button class="mine-btnbig-grey" Style="margin-left: 5px" (click)="cancelar()">CANCELAR</button>
    </div>
</ngx-smart-modal>
