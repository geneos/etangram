<mat-toolbar style="background-color:#534d64">
  <span>
    <img src="assets/img/logo_etangram_png.png" style="height: 40px; margin-top: 12px; ">
  </span>
  <span style="flex: 1 1 auto;"></span>
  <span>
    <button mat-button [matMenuTriggerFor]="menu" style="color:#fff; font-family: 'Lato', sans-serif !important; font-size:16px;">
      Menú Páginas
    </button>
    <mat-menu #menu="matMenu">
      <button [routerLink]="['/compra']" mat-menu-item>Compra</button>
      <button [routerLink]="['/proveedores']" mat-menu-item>Proveedores</button>
      <button [routerLink]="['/articulos']" mat-menu-item>Artículos</button>
      <button [routerLink]="['/ref-contables']" mat-menu-item>Ref. Contables</button>
      <button [routerLink]="['/plan-cuentas']" mat-menu-item>Plan de Cuentas</button>
      <button [routerLink]="['/min-contables']" mat-menu-item>Minutas Contables</button>
      <button [routerLink]="['/consulta-crd']" mat-menu-item>Consultas CRD</button>
      <button [routerLink]="['/consulta']" mat-menu-item>Consulta Din.</button> 
      <button [routerLink]="['/consulta-comprobantes']" mat-menu-item>Comprobantes de compra.</button> 
      <!-- prueba interna. borrar
      <button [routerLink]="['/prueba']" mat-menu-item>Prueba</button>
      -->
    </mat-menu>
  </span>
  <span>
    <button mat-button [matMenuTriggerFor]="user" style="color:#fff; font-family: 'Lato', sans-serif !important; font-size:16px;">
      Username <i class="material-icons" style="color:#fff; font-size:30px;">person_outline</i>
    </button>
    <mat-menu #user="matMenu">
      <button mat-menu-item>Mi perfil</button>
      <mat-divider></mat-divider>
      <button mat-menu-item>Cerrar sesión</button>
    </mat-menu>
  </span>
</mat-toolbar>
