<app-loading *ngIf="loading"></app-loading>

<table #tablePlanesCuentas mat-table [dataSource]="constPlanesCuentas" class="mat-elevation-z1"
  style="font-family: 'Lato', sans-serif !important;" multiTemplateDataRows>

  <!-- columna select -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>

    </th>
    <td mat-cell *matCellDef="let row" style="width:60px;">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Columna Opciones -->
  <ng-container matColumnDef="opciones">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let auxtabla" style="width:100px;">
      <!--<i class="material-icons" style="color:red;">close</i>-->
      <a [routerLink]="['/plan-cuentas',auxtabla.id]" style="color:#f08377;">
        <i class="material-icons">edit</i>
      </a>
      <a [routerLink]="['/plan-cuentas','nuevo',auxtabla.nomenclador]" style="color:#f08377;">
        <i class="material-icons">add</i>
      </a>
    </td>
  </ng-container>

  <!-- Columna Nombre (la unica que se muestra) -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let auxtabla" style="font-weight:bold;">
      {{ auxtabla.name+"  ("+auxtabla.nomenclador+")" }}
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="3">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           <app-tablapc #compHija *ngIf="element == expandedElement && element.imputable == 0" [padreId]="element.nomenclador"
              [token]="token" style="width:100%; border-left: 2px solid #000; margin-left:20px;">
           </app-tablapc>
      </div>
    </td>
  </ng-container>

  <!--<tr mat-header-row *matHeaderRowDef="['select', 'name', 'opciones']"></tr>-->
  <tr mat-row *matRowDef="let row; columns: ['opciones', 'name'];"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === row"
      (click)="expandedElement = expandedElement === row ? null : row">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
